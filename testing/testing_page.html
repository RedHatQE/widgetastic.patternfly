  <title>Patternfly testing page</title>
</head>
<body>
  <div class="container">
    <p>
      <button class="btn btn-default" type="button">Default Normal</button>
      <button class="btn btn-primary" type="button">Primary Normal</button>
      <button class="btn btn-danger" type="button" title="Destructive title">Destructive</button>
      <button class="btn btn-primary" type="button" title="noText">noText</button>
    </p>
    <p>
      <button class="btn btn-default btn-lg " type="button">Secondary Large</button>
      <button class="btn btn-primary btn-lg " type="button">Primary Large</button>
      <button class="btn btn-danger btn-lg" type="button">Destructive Large</button>
    </p>
    <p>
      <button class="btn btn-default btn-xs" type="button">Secondary Extra Small</button>
      <button class="btn btn-primary btn-xs" type="button">Primary Extra Small</button>
      <button class="btn btn-danger btn-xs" type="button">Destructive Extra Small</button>
    </p>

    <button class="btn btn-default" type="button" data-toggle="modal" data-target="#about-modal" title="Launch Modal">Launch about modal</button>
  <div class="modal fade" id="about-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content about-modal-pf">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
            <span class="pficon pficon-close"></span>
          </button>
        </div>
        <div class="modal-body">
          <h1>Widgetastic About Modal</h1>
          <div class="product-versions-pf">
            <ul class="list-unstyled">
              <li><strong>Field1</strong> Field1Value</li>
              <li><strong>Field2</strong> Field2Value</li>
              <li><strong>Field3</strong> Field3Value</li>
            </ul>
          </div>
          <div class="trademark-pf">
            Widget Trademark and Copyright Information
          </div>
        </div>
        <div class="modal-footer">
          <img src="//assets/img/logo-alt.svg" alt="Patternfly Symbol">
        </div>
      </div>
    </div>
  </div>

  <!-- Patternfly Bootstrap Treeview reference -->

  <div id="test-tree"></div>
    <!-- TODO the parent nodes have checkboxes in this tree, couldn't hide with hideCheckbox attr -->
    <!-- [Parent 2, Child A] node is selected by default for node_checked testing -->
  <script>
    $(function() {
      var defaultData = [
        {
          text: 'Parent 1',
          href: '#parent1',
          tags: ['4'],
          nodes: [
            {
              text: 'Child 1',
              href: '#child1',
              icon: 'fa fa-file-o',
              tags: ['2'],
              nodes: [
                {
                  text: 'Grandchild 1',
                  href: '#grandchild1',
                  icon: 'fa fa-file-o',
                  tags: ['0'],
                },
                {
                  text: 'Grandchild 2',
                  href: '#grandchild2',
                  icon: 'fa fa-file-o',
                  tags: ['0']
                }
              ]
            },
            {
              text: 'Child 2',
              href: '#child2',
              icon: 'fa fa-file-o',
              tags: ['0'],
            }
          ]
        },
        {
          text: 'Parent 2',
          href: '#parent2',
          tags: ['0'],
          nodes: [
                {
                  text: 'Child A',
                  href: '#childA',
                  icon: 'fa fa-file-o',
                  tags: ['0'],
                  state: {
                    checked: true,
                    expanded: true,
                  }
                }
          ]
       }
      ];
      $('#test-tree').treeview({
        collapseIcon: "fa fa-angle-down",
        data: defaultData,
        expandIcon: "fa fa-angle-right",
        nodeIcon: "fa fa-folder",
        showBorder: false,
        checkboxes: true,
        showCheckbox: true,
        hierarchical_check: false
      });
    });
  </script>
</div>
